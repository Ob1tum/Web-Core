<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок 1.5</title>
    <link rel="stylesheet" href="styles/slider-menu--header.css">
    <link rel="stylesheet" href="styles/slider-menu--main.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/swiper.css">
</head>
<body class="slider-menu">
    <header class="slider-menu__header">
        <div class="slider-menu__wrapper">
            <div class="slider-menu__paragraph">
                Ремонт техники различных брендов
            </div>
        </div>
    </header>
    <main class="main-slider">
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--lenovo"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--samsung"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--apple"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--view-sonic"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--bosch"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--hp"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--acer"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--sony"></div>
            <div class="main-slider__icon"></div>
        </div>
  
    </main>

    <div class="hidden-slider" id="hidden-slider">
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--lenovo"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--samsung"></div>
            <div class="main-slider__icon"></div>
        </div>
        <div class="main-slider__slider-item">
            <div class="main-slider__logo--apple"></div>
            <div class="main-slider__icon"></div>
        </div>
    </div>
    <div class="show-more-wrapper">
        <a class="show-more" id="show-more" onclick="readMore()">Показать всё</a>       
    </div>
    
    
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--lenovo"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--samsung"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--apple"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--view-sonic"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--bosch"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--hp"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--acer"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="main-slider__slider-item">
                <div class="main-slider__logo--sony"></div>
                <div class="main-slider__icon"></div>
            </div>
          </div>
          
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>


    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
